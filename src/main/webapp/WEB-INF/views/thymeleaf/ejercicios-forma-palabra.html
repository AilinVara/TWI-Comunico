<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ejercicios de Velocidad</title>
    <link rel="icon" th:href="@{/img/icon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/ejercicio-forma-palabra.css}" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<div th:replace="header :: header"></div>

<h1  class="titulo">Formá palabras</h1>

<div th:each="ejercicios : ${ejercicio}">
        <div  class="imagen">
            <img th:src="@{'/img/' + ${ejercicio.getImagen()}}" alt="Palabra en braille" />
        </div>

        <div class="drop-area" id="dropArea">
            <p>Arrastrá las letras acá</p>
            <div id="droppedLetters"></div>
        </div>
        <div class="contenedor-letras">
            <div style="display: flex; justify-content: center; flex-wrap: wrap;" th:each="letra : ${letras}">
                <div class="letter" th:text="${letra}" draggable="true" ondragstart="drag(event)"></div>
            </div>
        </div>
        <form action="/verificarRespuesta" method="post">
            <input type="hidden" name="listaLetras" id="listaLetras" value="">
            <input type="hidden" name="ejercicioId" th:value="${ejercicio.getId()}">
            <button type="submit">Verificar</button>
        </form>
        <div th:if="${mensaje}" class="message">
            <p th:text="${mensaje}"></p>
        </div>
    <div th:if="${esCorrecta != null}">
        <div th:if="${esCorrecta}">
            <script th:inline="javascript">
                Swal.fire({
                    icon: 'success',
                    title: '¡Correcto!',
                    text: 'Respuesta correcta',
                    confirmButtonColor: '#4CAF50'
                });
            </script>
        </div>
        <div th:unless="${esCorrecta}">
            <script th:inline="javascript">
                Swal.fire({
                    icon: 'error',
                    title: '¡Incorrecto!',
                    text: 'Respuesta incorrecta',
                    confirmButtonColor: '#f44336'
                });
            </script>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // Array para almacenar las letras que han sido movidas a la drop-area
    let letrasSeleccionadas = [];

    // Función para manejar el arrastre de las letras
    function drag(event) {
        event.dataTransfer.setData("text/plain", event.target.innerText);
    }

    // Evento cuando el área de drop permite que se le arrastren elementos
    document.getElementById("dropArea").addEventListener("dragover", function(event) {
        event.preventDefault();
    });

    // Evento cuando se suelta una letra en el área de drop
    document.getElementById("dropArea").addEventListener("drop", function(event) {
        event.preventDefault();
        const data = event.dataTransfer.getData("text/plain");

        // Crear un nuevo div para mostrar la letra soltada
        const droppedLetterDiv = document.createElement("div");
        droppedLetterDiv.classList.add("dropped-letter");
        droppedLetterDiv.innerText = data;

        document.getElementById("droppedLetters").appendChild(droppedLetterDiv);

        // Agregar la letra al array de letras seleccionadas
        letrasSeleccionadas.push(data);

        // Actualizar el campo oculto del formulario con las letras seleccionadas
        const listaLetras = document.getElementById("listaLetras");
        listaLetras.value = letrasSeleccionadas.join(""); // Convertir el array en una cadena
    });
</script>

<div th:replace="footer :: footer"></div>

</body>
</html>
