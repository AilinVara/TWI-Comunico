<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>abecedarioDeSeñas</title>
  <link rel="icon" href="/TWI-Comunico/src/main/webapp/resources/core/img/icon.svg" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/braille.css}">
  <link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0c2f2ab9be.js" crossorigin="anonymous"></script>
</head>

<body>

<header>
  <div class="logo">
    <img th:src="@{/img/icon.svg}" alt="Logo" class="logo-img">
    <h1>Comunico</h1>
  </div>

  <nav>
    <ul>
      <li><a th:href="@{/home}">Inicio</a></li>
      <li><a th:href="@{/senias}">Lengua de Señas</a></li>
      <li><a th:href="@{/braille}">Braille</a></li>
      <li><a th:href="@{/ejercicio}">Ejercicio</a></li>
      <img th:src="@{/img/perfil-icon.png}" alt="Usuario" class="user-icon">
    </ul>
  </nav>
</header>

<h2 class="titulo"><i class="fa-solid fa-braille"></i> Abecedario en Braille</h2>

<!-- Formulario de búsqueda -->
<div>
  <input type="text" id="buscador" placeholder="Buscar letra..." oninput="filtrarLetras()">
</div>


<div th:if="${letrasbraille}" class="braille-grid">
  <div th:each="letra : ${letrasbraille}" class="braille-grid">
    <div class="braille-item">
      <span class="letra" th:text="${letra.nombre}">Letra</span>
      <img th:src="@{'/img/' + ${letra.imagenBraille}}" alt="Letra" class="braille-img">
    </div>
  </div>
</div>

<div th:if="${letrassenias}" class="braille-grid">
  <div th:each="letra : ${letrassenias}" >
    <div class="braille-item">
      <span class="letra" th:text="${letra.nombre}">Letra</span>
      <img th:src="@{'/img/' + ${letra.imagenSenias}}" alt="Letra" class="señas-img">
    </div>
  </div>
</div>


<footer>
  <div class="footer-container">
    <div class="footer-section">
      <h4>Comunico</h4>
      <p>Aprendé lengua de señas y braille de manera divertida y accesible.</p>
      <img src="/TWI-Comunico/src/main/webapp/resources/core/img/Isologo-Comunico.svg" alt="Logo Comunico" class="footer-logo">
    </div>

    <div class="footer-section">
      <h4>Recursos</h4>
      <ul>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Preguntas Frecuentes</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </div>

    <div class="footer-section">
      <h4>Síguenos</h4>
      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>
  </div>
</footer>

</body>
</html>
