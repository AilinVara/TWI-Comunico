<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunico</title>
  <link rel="icon" th:href="@{/img/icon.svg}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/estilo.css}">
  <link rel="stylesheet" th:href="@{/css/header.css}"/>
  <link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0c2f2ab9be.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
  <div class="logo">
    <img th:src="@{/img/icon.svg}" alt="Logo" class="logo-img">
    <h1>omunico</h1>
  </div>

  <nav>
    <ul>
      <li class="theme-toggle">
        <input type="checkbox" id="dark-mode-toggle">
        <label for="dark-mode-toggle" class="toggle-label"><i class="fa-solid fa-circle-half-stroke"></i></label>
      </li>
      <li class="language-selector">
        <label for="language">Idioma:</label>
        <select id="language" name="language">
          <option value="es">ES</option>
          <option value="en">EN</option>
          <option value="fr">FR</option>
        </select>
      </li>
    </ul>
  </nav>
</header>

<section class="login-container">
  <div class="login-content">
    <div class="login-logo">
      <img th:src="@{/img/Isologo-Comunico.svg}" alt="Logo Comunico" class="large-logo">
    </div>
    <div class="login-text">
      <h2>La forma divertida, efectiva y gratis de aprender lengua de se√±as y braille.</h2>
      <div class="login-buttons">
        <a th:href="@{/login}" class="btn btn-login">Iniciar Sesion</a>
        <a th:href="@{/nuevo-usuario}" class="btn btn-signup">Registrarse</a>
      </div>
    </div>
  </div>
</section>

<div class="social-login">
  <p>O ingresa con:</p>
  <a href="#" class="btn-social google"><i class="fa-brands fa-google"></i> Google</a>
  <a href="#" class="btn-social facebook"><i class="fa-brands fa-facebook"></i> Facebook</a>
  <a href="#" class="btn-social apple"><i class="fa-brands fa-apple"></i> Apple</a>
</div>

<div th:replace="footer :: footer"></div>

</body>
</html>
