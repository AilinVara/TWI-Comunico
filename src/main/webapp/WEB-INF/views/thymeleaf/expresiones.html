<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expresiones</title>
    <link rel="icon" th:href="@{/img/icon.svg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/braille.css}">
    <link href="https://db.onlinewebfonts.com/c/14936bb7a4b6575fd2eee80a3ab52cc2?family=Feather+Bold" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c2f2ab9be.js" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="header :: header"></div>

<h2 class="titulo"><i class="fa-solid fa-braille"></i>Expresiones</h2>

<div class="buscador">
    <form th:action="@{${#httpServletRequest.requestURI}}" method="get">
        <input  type="text" id="busqueda" th:name="letra" placeholder="Buscar letra">
        <button class="buscar" type="submit">Buscar</button>
    </form>
</div>

<div class="senia-grid">
    <div th:if="${expresionsenias}" class="senia-grid"
         th:classappend="${#lists.size(expresionsenias) == 1} ? 'single-result'">
        <div th:each="expresion: ${expresionsenias}" class="senia-item" >
            <span class="letra" th:text="${expresion.nombre}">Letra</span>
            <img class="senias-img" th:src="@{'/img/senias/' + ${expresion.nombre}}" alt="Expresiones" >
        </div>
    </div>
</div>


</body>
</html>
