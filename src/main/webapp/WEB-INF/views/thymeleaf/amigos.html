<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <script src="https://kit.fontawesome.com/0c2f2ab9be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/perfilUsuario.css}"/>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <title>Title</title>
</head>

<body>

<header th:replace="header :: header"></header>

<div class="primero usuarios-vista">
        <div th:each="usuario : ${usuarios}" class="container">
            <div>
                <div class="avatar-perfil">
                    <img th:src="@{'/img/' + ${usuario.foto}}" th:alt="${usuario.foto}">
                </div>
                <div class="nombre">
                    <h2 th:text="${usuario.nombreDeUsuario}"></h2>
                </div>
            </div>
            <div class="descripcion">
                <h4>Descripci√≥n:</h4>
                <p th:text="${usuario.descripcion}"></p>
                </div>
            <div class="titulos">
                <span class="titulo" th:text="${usuario.getTitulo()}"></span>
            </div>

                <form th:action="@{/enviar-solicitud}" method="post">
                    <input type="hidden" th:name="idAmigo" th:value="${usuario.getId()}">
                    <button type="submit" class="btn btn-primary configuracion"  data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Agregar amigo
                    </button>
                </form>

            </div>
    </div>

<footer th:replace="footer :: footer"></footer>

<script th:src="@{/js/menuUsuario.js}"></script>

</body>
</html>
